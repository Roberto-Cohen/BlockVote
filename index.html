<!DOCTYPE html>
<html>

<head>
	<script src="script.js" type="text/javascript" defer></script>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a class="active indigo-text indigo lighten-5" href="#welcome">Welcome</a></li>
				<li class="tab col s3"><a class="indigo-text indigo lighten-5" href="#yourinfo">Your Info</a></li>
				<li class="tab col s3"><a class="indigo-text indigo lighten-5" href="#vote">Vote</a></li>
				<li class="tab col s3"><a class="indigo-text indigo lighten-5" href="#finish">Finish</a></li>
			</ul>
		</div>
		<div id="welcome" class="col s12">
			<div class="row" style="padding-top:6em">
				<div class="col s12">
					<div class="center-align">
						<img src="http://www.blueskyautism.com/wp-content/uploads/2016/05/placeholder-logo.jpg" alt="logo" style="width:500px" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="center-align">
						<a class="btn" style="width:12em;height:6em">
							<p style="font-size:3em;line-height:0px;">Start</p>
						</a>
					</div>
				</div>
			</div>
	</div>
	<form>
		<div id="yourinfo" class="col s12">
			<div class="container ">
				<div class="row center-align" style="padding-top: 50px;">
					<h2>Who are you?</h2>
					<div class="col s12 indigo lighten-5">
						<div class="row">
							<div class="input-field col s6">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="ssn" type="number" class="validate">
								<label for="ssn">SSN</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="vote" class="col s12">
			<div class="container ">
				<div class="row center-align" style="padding-top: 50px;">
					<h2>Vote!</h2>
					<div class="col s6 offset-s3 indigo lighten-5">
						<div style="padding-top: 20px;">
							<div class="row  center-align">
								<label class="black-text col s12">
								        <input name="president" type="radio" checked />
								        <span style="font-size: 24px;">George Washington</span>
						      </label>
							</div>
							<div class="row center-align">
								<label class="black-text col s12">
								        <input name="president" type="radio" />
								        <span style="font-size: 24px;">Thomas Jefferson</span>
						      </label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div id="finish" class="col s12">You're Done! Thanks For Voting!</div>
		</div>
	</form>
	<!--JavaScript at end of body for optimized loading-->

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/init.js"></script>

</body>

</html>
