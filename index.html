<!DOCTYPE html>
<html>

<head>
	<title>BlockVote</title>
	<script src="script.js" type="text/javascript" defer></script>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="row">
		<div class="col s12">
			<ul class="tabs" id="tabs">
				<li class="tab col s3" id="tab1" onclick="goToTab(1)"><a class="active indigo-text indigo lighten-5" href="#welcome">Welcome</a></li>
				<li class="tab col s3 disabled" id="tab2" onclick="goToTab(2)"><a class="indigo-text indigo lighten-5" href="#yourinfo">Your Info</a></li>
				<li class="tab col s3 disabled" id="tab3" onclick="goToTab(3)"><a class="indigo-text indigo lighten-5" href="#vote">Vote</a></li>
				<li class="tab col s3 disabled" id="tab4"><a class="indigo-text indigo lighten-5" href="#finish">Finish</a></li>
			</ul>
		</div>
		<div id="welcome">
			<div class="row" style="padding-top:12em">
				<div class="col s12">
					<div class="center-align">
						<img src="./zz_visual_assets/index.svg" alt="logo" style="width:500px"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="center-align">
						<button class="indigo waves-effect waves-light btn-large" onclick="jumpToTab(2);">
							<p style="font-size:2em;line-height:0px;">Start</p>
						</button>
					</div>
				</div>
			</div>
		</div>
		<form id = "theForm">
			<div id="yourinfo" class="col s12">
				<div class="container ">
					<div class="row center-align" style="padding-top: 50px;">
						<h2>Who are you?</h2>
						<div class="col s12 indigo lighten-5">
							<div class="row">
								<div class="input-field col s6">
									<input id="first_name" name="first_name" type="text" class="validate">
									<label for="first_name">First Name</label>
								</div>
								<div class="input-field col s6">
									<input id="last_name" name="last_name" type="text" class="validate">
									<label for="last_name">Last Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="ssn" name="ssn" type="number" class="validate">
									<label for="ssn">SSN</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="padding-top:1em">
						<div class="col s12 offset-s10">
							<button class="waves-effect waves-light btn-large" onclick="jumpToTab(3);">Next</button>
						</div>
					</div>
				</div>
			</div>
			<div id="vote" class="col s12">
				<div class="container ">
					<div class="row center-align" style="padding-top: 50px;">
						<h2>Vote!</h2>
						<div class="col s6 offset-s3 indigo lighten-5">
							<div style="padding-top: 20px;">
								<div class="row  center-align">
									<label class="black-text col s12">
								        <input name="candidate" value="0" type="radio"/>
								        <span style="font-size: 24px;">Hillary Clinton</span>
						      </label>
								</div>
								<div class="row center-align">
									<label class="black-text col s12">
								        <input name="candidate" value="1"  type="radio" />
								        <span style="font-size: 24px;">Donald Trump</span>
						      </label>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="padding-top:1em">
						<div class="col s12 offset-s7">
							<button class="waves-effect waves-light btn-large" onclick="jumpToTab(4);">Next</button>
						</div>
					</div>
				</div>
			</div>
	</div>
	<div id="finish" class="col s12">
		<div class="container center-align" style = "padding-top: 100px">
			<h1>Thanks For Voting!</h1>
			<button id = "submitbutton" class="indigo btn-large waves-effect waves-light">Submit
		    <i class="material-icons right">send</i>
		  </button>
		</div>
	</div>
	</form>
	<!--JavaScript at end of body for optimized loading-->

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/init.js"></script>
	<script src="blockvote/src/js/app.js"></script>
	<script type="text/javascript" src="submit_callback.js"></script>

</body>

</html>
