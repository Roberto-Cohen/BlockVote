<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a class="active indigo-text indigo lighten-5" href="#welcome">Welcome</a></li>
				<li class="tab col s3"><a class="indigo-text indigo lighten-5" href="#yourinfo">Your Info</a></li>
				<li class="tab col s3"><a class="indigo-text indigo lighten-5" href="#vote">Vote</a></li>
				<li class="tab col s3"><a class="indigo-text indigo lighten-5" href="#finish">Finish</a></li>
			</ul>
		</div>
		<div id="welcome" class="col s12">
			<div class="row" style="padding-top:6em">
				<div class="col s12">
					<div class="center-align">
						<img src="http://www.blueskyautism.com/wp-content/uploads/2016/05/placeholder-logo.jpg" alt="logo" style="width:500px"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="center-align">
						<a class="btn" style="width:12em;height:6em">
							<p style="font-size:3em;line-height:0px;">Start</p>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="yourinfo" class="col s12">Test 2</div>
		<div id="vote" class="col s12">Test 3</div>
		<div id="finish" class="col s12">Test 4</div>
	</div>

	<!--JavaScript at end of body for optimized loading-->

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/init.js"></script>

</body>

</html>
